name: Deploy

on: 
  push:
    branches: 
      - main
    paths:
      - 'templates/**/*.xml'
      - 'scripts/**/*.py'
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  update-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with: 
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install lxml
      
      - name: Validate templates
        run: |
          python scripts/validate-templates.py
      
      - name: Copy templates to docs folder
        run: |
          mkdir -p docs/templates
          rsync -av --delete templates/ docs/templates/
          
      - name: Generate template index
        run: |
          python scripts/generate-index.py
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update GitHub Pages [skip ci]" && git push)
      
      - name: Create summary
        run: |
          echo "### âœ… Templates Validated & Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          TEMPLATE_COUNT=$(find templates -name '*.xml' -type f | wc -l)
          echo "ðŸ“¦ **$TEMPLATE_COUNT template(s)** validated and deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View GitHub Pages](https://fgrfn.github.io/unraid-templates/)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Changes:**" >> $GITHUB_STEP_SUMMARY
          git diff HEAD~1 --name-only | grep '\.xml$' | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY || echo "- No template changes" >> $GITHUB_STEP_SUMMARY
