name: Validate Templates

on:
  pull_request:
    paths:
      - 'templates/**/*.xml'
      - 'scripts/validate-templates.py'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with: 
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install lxml
          
      - name: Validate templates
        run: |
          python scripts/validate-templates.py
      
      - name: Create summary
        if: success()
        run: |
          echo "### âœ… Templates Validated Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All Unraid templates passed validation checks." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Validated files:**" >> $GITHUB_STEP_SUMMARY
          find templates -name '*.xml' -type f | wc -l | xargs -I {} echo "- {} template(s)" >> $GITHUB_STEP_SUMMARY
