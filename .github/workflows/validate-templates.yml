name: Validate Templates

on:
  pull_request:
    paths:
      - 'templates/**/*.xml'
  push:
    branches:
      - main
    paths:
      - 'templates/**/*.xml'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with: 
          python-version: '3.11'
          
      - name: Validate templates
        run: |
          python scripts/validate-templates.py
